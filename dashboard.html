<!DOCTYPE html>
<html lang="en" class="bg-black">

<head>
    <meta charset="utf8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <title>Uithub Dashboard</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");

        body {
            font-family: "Inter", sans-serif;
        }

        .screenshot-placeholder {
            background: linear-gradient(45deg, #1e1b2e 25%, #2d1b3d 50%, #1e1b2e 75%);
            aspect-ratio: 1.91 / 1;
        }

        .screenshot-container {
            aspect-ratio: 1.91 / 1;
        }
    </style>
</head>

<body class="text-gray-100">
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-4">
                <a href="/?home=true" class="hover:text-pink-300 transition-colors">
                    <svg class="w-6 h-6 text-pink-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                </a>
                <h1
                    class="text-3xl font-bold bg-gradient-to-r from-purple-400 to-pink-600 bg-clip-text text-transparent">
                    Uithub Dashboard
                </h1>
            </div>

            <!-- View Toggle Buttons -->
            <div class="flex gap-3">

                <a href="dashboard.md"
                    class="flex items-center gap-2 bg-purple-900/30 border border-purple-800 px-4 py-2 rounded-lg hover:bg-purple-800/30 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="text-sm">LLM Context</span>
                </a>
                <a id="chatButton" target="_blank" href="https://githuw.com/"
                    class="flex items-center gap-2 bg-purple-900/30 border border-purple-800 px-4 py-2 rounded-lg hover:bg-purple-800/30 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                    <span class="text-sm">Chat</span>
                </a>
                <a href="dashboard.json"
                    class="flex items-center gap-2 bg-purple-900/30 border border-purple-800 px-4 py-2 rounded-lg hover:bg-purple-800/30 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 10h16M4 14h16M4 18h16" />
                    </svg>
                    <span class="text-sm">Raw Data</span>
                </a>
                <a href="grid.html"
                    class="flex items-center gap-2 bg-purple-900/30 border border-purple-800 px-4 py-2 rounded-lg hover:bg-purple-800/30 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                    </svg>
                    <span class="text-sm">Table View</span>
                </a>
            </div>

            <div class="flex items-center">
                <!-- User Profile Section -->
                <a id="sponsorCard" href="/usage.html"
                    class="flex items-center gap-3 bg-purple-900/30 border border-purple-800 px-4 py-2 rounded-lg hover:bg-purple-800/30 transition-colors">
                    <img id="userAvatar" class="w-8 h-8 rounded-full" alt="User avatar">
                    <div class="flex flex-col">
                        <span id="userName" class="text-sm font-medium"></span>
                        <span id="userBalance" class="text-xs text-gray-400"></span>
                    </div>
                </a>
            </div>
        </div>

        <!-- Owner Banner (when viewing other's repos) -->
        <div id="ownerBanner" class="hidden mb-6 p-4 bg-purple-900/30 border border-purple-800 rounded-lg">
            <p class="text-lg font-medium">Viewing repositories of <span id="ownerName" class="text-purple-400"></span>
            </p>
        </div>

        <!-- Repository Grid -->
        <div id="repo-grid" class="grid md:grid-cols-2 gap-4"></div>

        <!-- Chat Box -->
        <div class="fixed bottom-4 right-4 bg-purple-900/30 border border-purple-800 p-4 rounded-lg shadow-lg w-80">
            <div class="flex flex-col gap-3">
                <textarea class="bg-purple-800/30 rounded p-2 text-sm resize-none"
                    placeholder="Enter task for selected repos..."></textarea>
                <button
                    class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 px-3 py-1 rounded text-sm">
                    Send Task
                </button>
            </div>
        </div>
    </main>

    <script>
        // Update user profile
        function updateUserProfile() {

            document.getElementById("chatButton").href = `https://githuw.com/${window.data.owner}`

            if (window.data.sponsor?.is_authenticated) {
                document.getElementById('userAvatar').src = window.data.sponsor.avatar_url || '/default-avatar.png';
                document.getElementById('userName').textContent = window.data.sponsor.owner_login;
                const balance = ((window.data.sponsor.clv || 0) - (window.data.sponsor.spent || 0)) / 100;
                document.getElementById('userBalance').textContent = `Balance: $${balance.toFixed(2)}`;
            } else {
                document.getElementById("sponsorCard").remove()
            }
        }

        function renderRepos() {
            const container = document.getElementById('repo-grid');

            // Show owner banner if viewing other's repos
            const ownerBanner = document.getElementById('ownerBanner');
            const ownerName = document.getElementById('ownerName');
            if (window.data.sponsor && window.data.owner !== window.data.sponsor.owner_login) {
                ownerBanner.classList.remove('hidden');
                ownerName.textContent = data.owner;
            }

            if (!window.data.repos || window.data.repos.length === 0) {
                container.innerHTML = `
                    <div class="col-span-2 text-center py-8 text-gray-400">
                        No repositories found
                    </div>`;
                return;
            }

            // Sort repos by updated_at (recent first)
            const sortedRepos = [...window.data.repos].sort((a, b) =>
                new Date(b.updated_at) - new Date(a.updated_at)
            );

            container.innerHTML = sortedRepos.map(repo => `
                <div class="bg-purple-900/30 border border-purple-800 p-4 rounded-lg">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="font-medium">${repo.full_name}</h3>
                            ${repo.description ? `
                                <p class="text-sm text-gray-400 mt-1">${repo.description}</p>
                            ` : ''}
                            <p class="text-sm text-gray-400 mt-1">Size: ${repo.size}KB</p>
                        </div>
                    </div>

                    <div class="screenshot-container w-full overflow-hidden rounded mb-4">
                        ${repo.screenshotUrl ? `
                            <img src="${repo.screenshotUrl}" 
                                 class="w-full h-full object-cover" 
                                 alt="Repository screenshot">
                        ` : `
                            <div class="screenshot-placeholder w-full h-full flex items-center justify-center text-gray-400">
                                Screenshot Preview
                            </div>
                        `}
                    </div>

                    <div class="flex flex-wrap gap-2 mb-4">
                        <span class="bg-purple-700/50 px-2 py-1 rounded text-xs">Default</span>
                    </div>

                    <div class="flex justify-between items-center">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                            <span class="text-sm">Active</span>
                        </div>
                        
                        <div class="flex gap-3">
                            <a href="${repo.chatUrl}" 
                               class="flex items-center gap-2 text-gray-400 hover:text-purple-400 transition-colors" 
                               title="Open Chat">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                                </svg>
                            </a>
                            <a href="${repo.contextUrl}" 
                               class="flex items-center gap-2 text-gray-400 hover:text-purple-400 transition-colors" 
                               title="View Context">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                            </a>
                            <a href="${repo.githubUrl}" target="_blank"
                               class="flex items-center gap-2 text-gray-400 hover:text-purple-400 transition-colors" 
                               title="View on GitHub">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.84 9.49.5.09.68-.22.68-.48v-1.71c-2.78.6-3.37-1.34-3.37-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.61.07-.61 1 .07 1.53 1.03 1.53 1.03.89 1.52 2.34 1.08 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.94 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.64 0 0 .84-.27 2.75 1.02.8-.22 1.65-.33 2.5-.33.85 0 1.7.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.37.2 2.39.1 2.64.64.7 1.03 1.59 1.03 2.68 0 3.84-2.34 4.68-4.57 4.93.36.31.68.92.68 1.85v2.74c0 .26.18.58.69.48C19.14 20.17 22 16.42 22 12c0-5.523-4.477-10-10-10z"/>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            updateUserProfile();
            renderRepos();
        });

    </script>
</body>

</html>
