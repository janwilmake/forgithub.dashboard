<!DOCTYPE html>
<html lang="en" class="bg-slate-900">

<head>
    <meta charset="utf8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Monoflare Dashboard</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap");

        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>

<body class="text-slate-100">
    <main class="max-w-6xl mx-auto px-4 py-16">
        <!-- Dashboard Header -->
        <div class="text-center mb-20">
            <h1
                class="text-5xl font-bold mb-6 bg-gradient-to-r from-orange-400 to-amber-400 bg-clip-text text-transparent">
                Dashboard
            </h1>
            <p class="text-2xl text-slate-300 mb-8">
                Coming Soon - Currently Under Active Development
            </p>
            <div class="flex justify-center gap-4">
                <a href="/"
                    class="border border-orange-500 text-orange-500 px-6 py-3 rounded-lg font-medium hover:bg-orange-500/10 transition-colors">
                    Return to Home
                </a>
            </div>
        </div>

        <!-- Status Alert -->
        <div class="bg-amber-900/30 border border-amber-800 rounded-lg p-6 mb-12 max-w-xl mx-auto">
            <div class="flex items-center gap-4 text-amber-400">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zm0 16a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
                </svg>
                <div>
                    <p class="font-medium">Dashboard Preview Coming Soon</p>
                    <p class="text-sm text-amber-300/80">
                        Follow updates on
                        <a href="https://x.com/janwilmake/status/1882815278557622711"
                            class="underline hover:text-amber-200">Twitter</a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center text-slate-500 border-t border-slate-800 pt-12">
            <p>Monoflare Cloudflare Management Platform</p>
        </div>
    </main>
</body>

</html>
